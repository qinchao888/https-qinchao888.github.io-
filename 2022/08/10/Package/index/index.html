        <h2 id="npm"><a href="#npm" class="headerlink" title="npm"></a>npm</h2><h3 id="基础用法"><a href="#基础用法" class="headerlink" title="基础用法"></a>基础用法</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装指定版本的包</span></span><br><span class="line">npm install package@version -D</span><br><span class="line"><span class="comment"># -S 等价于 --save，安装至dependencies，-D 等价于 --save-dev，安装至devDependencies</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看最新版本</span></span><br><span class="line">npm view package version</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看所有版本</span></span><br><span class="line">npm view package versions</span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新版本</span></span><br><span class="line">npm update package -D <span class="comment"># 根据版本标识更新，若package.json为^，则无法更新大版本，只能通过npm install重新安装最新版本</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看哪些包有更新（npm v6.x）</span></span><br><span class="line">npm outdated</span><br><span class="line"></span><br><span class="line"><span class="comment"># 指定别名</span></span><br><span class="line">npm i aliasname@npm:package <span class="comment"># 例：npm i lodash2@npm:loadsh@2.2.1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看全局安装的包</span></span><br><span class="line">npm list -g --depth 0</span><br></pre></td></tr></table></figure>

<h3 id="包版本"><a href="#包版本" class="headerlink" title="包版本"></a>包版本</h3><p>x.y.z: 第一个数字是主版本、第二个数字是次版本、第三个数字是补丁版本</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`^`</span>：只会执行不更改最左边非零数字的更新。 如果写入的是 ^<span class="number">0.13</span><span class="number">.0</span>，则当运行 npm update 时，</span><br><span class="line">可以更新到 <span class="number">0.13</span><span class="number">.1</span>、<span class="number">0.13</span><span class="number">.2</span> 等，但不能更新到 <span class="number">0.14</span><span class="number">.0</span> 或更高版本。 如果写入的是 ^<span class="number">1.13</span><span class="number">.0</span>，</span><br><span class="line">则当运行 npm update 时，可以更新到 <span class="number">1.13</span><span class="number">.1</span>、<span class="number">1.14</span><span class="number">.0</span> 等，但不能更新到 <span class="number">2.0</span><span class="number">.0</span> 或更高版本。</span><br><span class="line"><span class="string">`~`</span>：如果写入的是 〜<span class="number">0.13</span><span class="number">.0</span>，则当运行 npm update 时，会更新到补丁版本：即 <span class="number">0.13</span><span class="number">.1</span> 可以，但 <span class="number">0.14</span><span class="number">.0</span> 不可以。</span><br><span class="line"><span class="string">`&gt;`</span>：接受高于指定版本的任何版本。</span><br><span class="line"><span class="string">`&gt;=`</span>：接受等于或高于指定版本的任何版本。</span><br><span class="line"><span class="string">`&lt;=`</span>：接受等于或低于指定版本的任何版本。</span><br><span class="line"><span class="string">`&lt;`</span>：接受低于指定版本的任何版本。</span><br><span class="line"><span class="string">`=`</span>：接受确切的版本。</span><br><span class="line"><span class="string">`-`</span>：接受一定范围的版本。例如：<span class="number">2.1</span><span class="number">.0</span> - <span class="number">2.6</span><span class="number">.2</span>。</span><br><span class="line"><span class="string">`||`</span>：组合集合。例如 &lt; <span class="number">2.1</span> || &gt; <span class="number">2.6</span>。</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
