        <h3 id="sort"><a href="#sort" class="headerlink" title="sort"></a>sort</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">[<span class="number">1</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">2</span>].<span class="title function_">sort</span>(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a &gt; b ? <span class="number">1</span> : -<span class="number">1</span>);</span><br><span class="line"><span class="comment">/** </span></span><br><span class="line"><span class="comment"> * chrome和firefox中返回值都是 1,2,3,4,5</span></span><br><span class="line"><span class="comment"> * 但是两者的处理逻辑正好相反：</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * chrome：</span></span><br><span class="line"><span class="comment"> * a代表后一个值，b代表前一个值，返回 -1 时交换顺序</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * firefox：</span></span><br><span class="line"><span class="comment"> * a代表前一个值，b代表后一个值，返回 1 时交换顺序</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * 所以在结果上表现无差异，但是如果内部有一些判断逻辑，则可能会出现结果不一致的情况</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line">[<span class="string">&#x27;abc&#x27;</span>, <span class="string">&#x27;bc&#x27;</span>, <span class="string">&#x27;df&#x27;</span>, <span class="string">&#x27;ab&#x27;</span>, <span class="string">&#x27;eg&#x27;</span>, <span class="string">&#x27;abcd&#x27;</span>].<span class="title function_">sort</span>(<span class="function">(<span class="params">a, b</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (a.<span class="property">length</span> &gt; b.<span class="property">length</span> &amp;&amp; a.<span class="title function_">includes</span>(b)) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> a &lt; b ? -<span class="number">1</span> : <span class="number">1</span>; <span class="comment">// 默认排序（按照ASCII的大小比较的）</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// chrome: [&#x27;ab&#x27;, &#x27;abc&#x27;, &#x27;bc&#x27;, &#x27;abcd&#x27;, &#x27;df&#x27;, &#x27;eg&#x27;]</span></span><br><span class="line"><span class="comment">// firefox: [ &quot;ab&quot;, &quot;bc&quot;, &quot;abc&quot;, &quot;abcd&quot;, &quot;df&quot;, &quot;eg&quot; ]</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">chrome: 排序过程</span></span><br><span class="line"><span class="comment">bc abc -&gt; abc bc</span></span><br><span class="line"><span class="comment">df bc -&gt; abc bc df</span></span><br><span class="line"><span class="comment">ab df -&gt; abc bc ab df</span></span><br><span class="line"><span class="comment">ab bc -&gt; abc ab bc df</span></span><br><span class="line"><span class="comment">ab abc -&gt; ab abc bc df</span></span><br><span class="line"><span class="comment">eg bc -&gt; ab abc bc eg df</span></span><br><span class="line"><span class="comment">eg df -&gt; ab abc bc df eg</span></span><br><span class="line"><span class="comment">abcd bc -&gt; ab abc bc abcd df eg</span></span><br><span class="line"><span class="comment">abcd eg -&gt; ab abc bc abcd df eg</span></span><br><span class="line"><span class="comment">abcd df -&gt; ab abc bc abcd df eg</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">firefox: 排序过程</span></span><br><span class="line"><span class="comment">abc bc -&gt; bc abc</span></span><br><span class="line"><span class="comment">abc df -&gt; bc abc df</span></span><br><span class="line"><span class="comment">df ab -&gt; bc abc ab df</span></span><br><span class="line"><span class="comment">abc ab -&gt; bc ab abc df</span></span><br><span class="line"><span class="comment">bc ab -&gt; ab bc abc df</span></span><br><span class="line"><span class="comment">df eg -&gt; ab bc abc df eg</span></span><br><span class="line"><span class="comment">eg abcd -&gt; ab bc abc df abcd eg</span></span><br><span class="line"><span class="comment">df abcd -&gt; ab bc abc abcd df eg</span></span><br><span class="line"><span class="comment">abc abcd -&gt; ab bc abc abcd df eg</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 平均时间复杂度：O(n^2)</span></span><br><span class="line"><span class="comment"> * 有序情况下：O(n)，即在设置flag的情况下，发生数组有序则终止循环</span></span><br><span class="line"><span class="comment"> * 逆序情况下：n-1 + n-2 + .... 1 = n*(n - 1)/2，即为 O(n ^ 2)</span></span><br><span class="line"><span class="comment"> * 空间复杂度：O(1)</span></span><br><span class="line"><span class="comment"> * 两个临时变量（交换时的临时变量、flag），只需要常量级的临时空间，空间复杂度为 O(1)</span></span><br><span class="line"><span class="comment"> * 稳定性：稳定（即对于两个相等的元素，排序后的顺序与之前的顺序一致）</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">bubbleSort</span> (arr) &#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.<span class="property">length</span> - <span class="number">1</span>; i++) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; arr.<span class="property">length</span> - <span class="number">1</span> - i; j++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (arr[j] &gt; arr[j + <span class="number">1</span>]) &#123;</span><br><span class="line">        <span class="keyword">var</span> temp = arr[j];</span><br><span class="line">        arr[j] = arr[j + <span class="number">1</span>];</span><br><span class="line">        arr[j + <span class="number">1</span>] = temp;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
